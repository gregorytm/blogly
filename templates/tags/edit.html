{% extends 'base.html' %}

{% block content %}

<h1>Edit tag</h1>

<form method='POST' action="/tags/{{ tag.id }}/edit">
    <label for="name">Name</label>
        <input type="text" name="name" value="{{ tag.name }}">

    <div class='form-group row form-check'>
        {% for post in posts %}
    <input type="checkbox" value="{{ post.id }}" name="posts"
        {% if post in tag.posts %}
        checked
        {% endif %}>

    <label for="post_{{ post.id }}">
        {{ post.title }}
    </label>
    {% endfor %}
    
    <a href="/tags">Cancel</a>
    <button type="submit">Edit</button>

</form>
{% endblock %}
