{% extends 'base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>
<p>By {{ post.user.full_name }}
        on{{ post.friendly_date }}
</p>

{% if post.tags %}
<p>
        <b>Tags:</b>
        {% for tag in post.tags %}
        <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
        {% endfor %}
</p>
{% endif %}

<form>
    <button formaction="/users/{{ post.user_id}}"
            formmethod="GET">Cancel
    </button>

    <button formaction="/posts/{{ post.id }}/edit"
            formmethod="GET">Edit
    </button>

    <button formaction="/posts/{{ post.id }}/delete"
            formmethod="POST">Delete
    </button>
</form>

{% endblock %}
